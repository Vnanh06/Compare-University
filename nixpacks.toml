[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.setuptools"]
# Add SQLite3 for ChromaDB
aptPkgs = ["libsqlite3-0", "sqlite3", "libsqlite3-dev"]

[phases.install]
cmds = [
    "python -m pip install --upgrade pip",
    "python -m pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "python manage.py collectstatic --noinput",
    "python manage.py migrate --noinput"
]

[start]
cmd = "gunicorn university_project.wsgi --bind 0.0.0.0:$PORT --timeout 120 --workers 2"
