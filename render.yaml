services:
  - type: web
    name: compare-university
    runtime: python3
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt && python download_models.py"
    startCommand: "python manage.py create_tables && python manage.py loaddata database_export.json || echo 'Data already loaded' && python manage.py collectstatic --noinput && gunicorn university_project.wsgi:application --bind 0.0.0.0:$PORT --timeout 120 --workers 1 --max-requests 1000"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: DJANGO_SETTINGS_MODULE
        value: university_project.settings